{% extends 'profile.html' %}

{% block section %}Settings{% endblock %}

{% block page_css %}
    {{ super() }}
    <link rel="stylesheet" href="/static/css/settings.css">
{% endblock %}

{% block option %}

    <div class="settings-container">

        <div class="settings-section">

            <div class="section-header">
                <img src="/static/images/icons/notifications.png" alt="Notifications">
                <h2>Notifications</h2>
            </div>

            <div class="settings-options">

                <div class="setting-item">

                    <label>Email Notifications</label>
                    <label class="toggle">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>

                </div>

                <div class="setting-item">

                    <label>Push Notifications</label>
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>

                </div>

            </div>

        </div>

        <div class="settings-section">

            <div class="section-header">
                <img src="/static/images/icons/security.png" alt="Security">
                <h2>Security</h2>
            </div>

            <div class="settings-options">
                <div class="setting-item">

                    <label>Two-Factor Authentication</label>
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>

                </div>
            </div>

        </div>

        <div class="settings-section">
            
            <div class="section-header">
                <img src="/static/images/icons/privacy.png" alt="Privacy">
                <h2>Privacy</h2>
            </div>

            <div class="settings-options">
                <div class="setting-item">

                    <label>Public Profile</label>
                    <label class="toggle">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>

                </div>
            </div>
        </div>


        <div class="settings-section">

            <div class="section-header">
                <img src="/static/images/icons/language.png" alt="Language">
                <h2>Language</h2>
            </div>

            <div class="settings-options">
                <div class="setting-item">

                    <label>Select Language</label>
                    <select class="language-select">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                    </select>

                </div>
            </div>

        </div>

    </div>

{% endblock %}
